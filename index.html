<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOU ARE ONLY MINE..</title>
  <style>
    /* Background and font setup */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #000000, #2e003e, #1a001f, #000000);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5rem;
      color: #ffffff;
      text-shadow: 0 0 12px #ff00cc, 0 0 24px #00ffff;
      margin-bottom: 50px;
      letter-spacing: 1.5px;
      animation: pulseText 3s ease-in-out infinite;
    }

    @keyframes pulseText {
      0%, 100% { text-shadow: 0 0 12px #ff00cc, 0 0 24px #00ffff; }
      50% { text-shadow: 0 0 24px #00ffff, 0 0 48px #ff00cc; }
    }

    #button-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .glow-button {
      padding: 14px 30px;
      border: none;
      outline: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: bold;
      background-color: #111;
      color: #fff;
      box-shadow: 0 0 12px #ff00cc, 0 0 25px #00ffff;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 220px;
      letter-spacing: 1px;
    }

    .glow-button:hover {
      transform: scale(1.08);
      background: linear-gradient(90deg, #ff00cc, #00ffff);
      color: #000;
      box-shadow: 0 0 20px #ff00cc, 0 0 40px #00ffff;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .glow-button {
        font-size: 0.9rem;
        padding: 12px 20px;
        min-width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>YOU ARE ONLY MINE..</h1>
    <div id="button-section">
      <a href="https://forms.gle/kDRV9GYFqGtdu7yH9" target="_blank">
        <button class="glow-button">UPLOAD PROOF</button>
      </a>
      <a href="https://drive.google.com/drive/folders/1aagJ8VZjIdq9s-Jg6r9q7Ms2ryaCq_GcYH1GBJukm_FnyZZ7Q1dy6tAHJTmmpfkkWCcgfe8P?usp=sharing" target="_blank">
        <button class="glow-button">VIEW PROOFS</button>
      </a>
      <button class="glow-button">HOW TO DO IT</button>
    </div>
  </div>
</body>
</html>
