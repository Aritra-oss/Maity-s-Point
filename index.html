<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAITY'S BOU</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Nunito:wght@600&display=swap" rel="stylesheet">

  <!-- Firebase SDKs via Script Tags (Recommended) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

  <style>
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      font-family: 'Nunito', 'Poppins', sans-serif;
    }
    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #ffffff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 0 0 10px #fff, 0 0 25px #0ff;
    }
    .btn {
      padding: 15px 30px;
      margin: 15px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: #ffffff;
      color: #302b63;
      box-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
      transition: all 0.3s ease-in-out;
    }
    .btn:hover {
      transform: scale(1.05);
      background: #0ff;
      color: #000;
      box-shadow: 0 0 25px #fff, 0 0 35px #0ff;
    }
    input[type="file"] {
      display: none;
    }
    #preview {
      margin-top: 25px;
      width: 100%;
      max-height: 40vh;
      overflow-y: auto;
    }
    video, img, iframe {
      max-width: 95%;
      margin: 15px 0;
      border: 2px solid #fff;
      border-radius: 20px;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 1.8em;
      }
      .btn {
        font-size: 0.9em;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>

  <h1>YOU ARE ONLY MINE..</h1>

  <label class="btn" for="uploadInput">UPLOAD PROOF</label>
  <input type="file" id="uploadInput" multiple>

  <button class="btn" onclick="viewProofs()">VIEW PROOFS</button>

  <div id="preview"></div>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCBGadYq_DD8CTOkE_QIzuXY-8cXOriO6M",
      authDomain: "maitys-point.firebaseapp.com",
      projectId: "maitys-point",
      storageBucket: "maitys-point.appspot.com",
      messagingSenderId: "249368391295",
      appId: "1:249368391295:web:bd9a5d67bcfcca9f7f994a"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const storage = firebase.storage();

    const uploadInput = document.getElementById("uploadInput");
    const preview = document.getElementById("preview");

    uploadInput.addEventListener("change", function (e) {
      const files = e.target.files;
      Array.from(files).forEach((file) => {
        const storageRef = storage.ref('proofs/' + file.name);
        const uploadTask = storageRef.put(file);

        uploadTask.on('state_changed',
          () => {},
          (error) => {
            alert("‚ùå Upload failed: " + error);
          },
          () => {
            alert("‚úÖ Uploaded: " + file.name);
          }
        );
      });
    });

    function viewProofs() {
      const listRef = storage.ref('proofs/');
      preview.innerHTML = "<p>üìÅ Loading uploaded proofs...</p>";

      listRef.listAll().then((res) => {
        preview.innerHTML = '';
        res.items.forEach((itemRef) => {
          itemRef.getDownloadURL().then((url) => {
            const ext = itemRef.name.split('.').pop().toLowerCase();
            if (["jpg", "jpeg", "png", "gif", "webp"].includes(ext)) {
              preview.innerHTML += `<img src="${url}" width="300">`;
            } else if (["mp4", "webm", "mov"].includes(ext)) {
              preview.innerHTML += `<video src="${url}" controls width="300"></video>`;
            } else if (["pdf"].includes(ext)) {
              preview.innerHTML += `<iframe src="${url}" width="300" height="300"></iframe>`;
            } else {
              preview.innerHTML += `<a href="${url}" target="_blank">üìÑ ${itemRef.name}</a><br>`;
            }
          });
        });
      });
    }
  </script>

</body>
</html>
