<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>English Practice Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #fff;
    }

    h1 {
      color: #fff;
      margin-bottom: 50px;
      text-shadow: 0 0 10px #fff, 0 0 20px #00d4ff;
      font-size: 3em;
      text-align: center;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px #fff, 0 0 20px #00d4ff, 0 0 30px #00d4ff;
      }
      100% {
        text-shadow: 0 0 20px #fff, 0 0 40px #00d4ff, 0 0 50px #00d4ff;
      }
    }

    .section-button {
       background-color: #00aeff;
      color: #ecf0f1;
      padding: 20px 60px;  /* Standard padding for consistency */
      margin: 15px;
      border: none;
      border-radius: 30px;
      font-size: 1.3em;   /* Consistent font size */
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.6);
      position: relative;
      overflow: hidden;
      width: 360px;  /* Standard width for uniformity */
      text-align: center;
      line-height: 1.6;  /* Ensures multi-line text fits properly */
    }

    .section-button::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: linear-gradient(45deg, #00d4ff, #34495e, #00f0ff);
      transition: all 0.3s ease-in-out;
      transform: translate(-50%, -50%) rotate(45deg);
      border-radius: 50%;
      z-index: 0;
    }

    .section-button:hover {
      background-color: #34495e;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 212, 255, 1);  /* Enhanced glowing effect */
    }

    .section-button:hover::before {
      width: 0;
      height: 0;
    }

    .section-button span {
      position: relative;
      z-index: 1;
      font-weight: bold;
      font-size: 1.4em;
      letter-spacing: 1px;
      white-space: nowrap;  /* Ensures text stays in one line */
      overflow: hidden;
      text-overflow: ellipsis; /* Adds ellipsis if text overflows */
    }

    /* Futuristic underline effect on hover */
    .section-button:hover span::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: #00d4ff;
      transform: scaleX(0);
      transform-origin: bottom right;
      transition: transform 0.3s ease;
    }

    .section-button:hover span::after {
      transform: scaleX(1);
      transform-origin: bottom left;
    }
  </style>
</head>
<body>
  <h1>Maity's Point</h1>

  <a href="voice.html"><button class="section-button"><span>Voice Change</span></button></a>
  <a href="narration.html"><button class="section-button"><span>Narration Change</span></button></a>
  <a href="transformation.html"><button class="section-button"><span>Transformation</span></button></a>
  <a href="joining.html"><button class="section-button"><span>Joining</span></button></a>
  <a href="mixed.html"><button class="section-button"><span>Mixed Test</span></button></a>
</body>
</html>
